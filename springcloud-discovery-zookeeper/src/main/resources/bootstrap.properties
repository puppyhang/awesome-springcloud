#bootstrap.properties/yaml被父容器加载,对应的application.properties被springmvc的子容器加载
#那么问题来了，spring是如何实现父容器和子容器的
#指定zookeeper的链接地址
spring.cloud.zookeeper.connect-string=192.168.72.128:2181
#服务的地址
spring.cloud.zookeeper.discovery.instance-host=192.168.1.110
#服务的端口
spring.cloud.zookeeper.discovery.instance-port=${server.port}